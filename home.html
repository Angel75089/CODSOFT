<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Caption Example</title>
<style>
  /* Optional: Style for better presentation */
  figure {
    max-width: 100%;
    margin: 0;
    padding: 0;
  }
  figcaption {
    text-align: center;
    font-style: italic;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>

<figure>
  <img src="C:\Users\91892\OneDrive\画像\1198192.png" alt="Description of the image">
  <figcaption>This is the caption for the image.</figcaption>
</figure>

</body>
</html>
